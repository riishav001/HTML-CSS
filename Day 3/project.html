<head>

    <title>Project 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .main{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        .right-content a{
            color: white ;
            text-decoration: none;
        }
        .right-content{
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }
        .hero{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            gap:20px;
            align-items: center;
            height: 80vh;
            justify-content: center;
            background:url(https://tse3.mm.bing.net/th/id/OIP.0V5X51i9fyreepYFvIpTvAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3) center/cover;
        }
        .btn{
            padding: 15px 40px;
            border-radius: 8px;
            background-color: bisque;
        }
        .btn:hover{
            background-color: rgb(207, 150, 81);
        }
        footer{
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        .flex{
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .item{
            flex:1;
            background-color:rgb(239, 160, 63);
            padding: 20px;
            margin: 20px;
            text-align: center;
            border-radius: 8px;
        }
        section{
            text-align: center;
        }
        .gallary{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color:rgb(244, 206, 160);
            gap: 10px;
            padding: 20px;
        }
        .image img{
            display: flex;
            border-radius: 8px;
        }

        .flex, .gallary, .main , .right-content{
            flex-wrap: wrap;
        }

        

    </style>
</head>
