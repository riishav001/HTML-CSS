<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master HTML CSS</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

header {
    background: #111;
    color: white;
    padding: 15px;
}

nav {
    display: flex;
    justify-content: space-between;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
}

section {
    padding: 30px;
}

.box {
    background: white;
    padding: 20px;
    margin: 20px 0;
    border: 3px solid blue;
}

.flex {
    display: flex;
    gap: 10px;
}

.flex div {
    background: white;
    padding: 20px;
    flex: 1;
    text-align: center;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.grid div {
    background: white;
    padding: 20px;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid black;
    padding: 8px;
}

form {
    background: white;
    padding: 20px;
}

input, textarea {
    width: 100%;
    margin: 8px 0;
    padding: 8px;
}

@media (max-width: 768px) {
    .grid {
        grid-template-columns: 1fr;
    }
    nav ul {
        flex-direction: column;
    }
}
</style>

</head>
<body>

<header>
<nav>
<h2>Master File</h2>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>
</header>

<section>
<h2>Text Formatting</h2>
<p>This is <b>Bold</b>, <i>Italic</i>, <u>Underline</u>, H<sub>2</sub>O, X<sup>2</sup></p>
</section>

<section>
<h2>Box Model</h2>
<div class="box">Margin + Padding + Border</div>
</section>

<section>
<h2>Flexbox</h2>
<div class="flex">
<div>1</div>
<div>2</div>
<div>3</div>
</div>
</section>

<section>
<h2>Grid</h2>
<div class="grid">
<div>A</div>
<div>B</div>
<div>C</div>
</div>
</section>

<section>
<h2>Table</h2>
<table>
<tr>
<th>Name</th>
<th>Course</th>
</tr>
<tr>
<td>Sunny</td>
<td>CSE</td>
</tr>
</table>
</section>

<section>
<h2>Form</h2>
<form>
<label>Name</label>
<input type="text" required>

<label>Email</label>
<input type="email" required>

<label>Message</label>
<textarea></textarea>

<input type="submit">
</form>
</section>

</body>
</html>
